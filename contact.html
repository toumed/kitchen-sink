            <form action="ty-page.html">

                <h2 class="sub-heading">Book a Reservation</h2>
                <hr>

                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first_name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last_name" required>

                <label for="mail">Email:</label>
                <input type="email" id="mail" placeholder="name@example.com" required>

                <label for="tel">Telephone:</label>
                <input type="tel" id="tel" placeholder="(123)-456-7890" required>

                <label for="date">Date:</label>
                <input type="date" id="date" name="book_date" required>

                <label for="time">Time:</label>
                <input type="time" id="time" name="book-time" required>

                <label for="number">No. of People Attending:</label>
                
                <input type="checkbox" id="number-01" name="party-number" value="2-4">
                <label for="number-01" class="checkbox-label">2-4</label>

                <input type="checkbox" id="number-02" name="party-number" value="5-7">
                <label for="number-01" class="checkbox-label">5-7</label>

                <input type="checkbox" id="number-03" name="party-number" value="8-10">
                <label for="number-03" class="checkbox-label">8-10</label>

                <input type="checkbox" id="number-04" name="party-number" value="10+">
                <label for="number-04" class="checkbox-label">10+</label>

                <label for="instructions" class="special-instructions-label">Special Instructions:</label>
                <textarea name="special-instructions" id="instructions"></textarea>

                <input name="submit-btn" type="submit" id="submit-btn" value="Submit">
            
            
            </form>
